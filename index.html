<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icons/password.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>PASSWORD GENEREATE</title>
  </head>
  <body>
    <section>
      <main>
        <h1>Generete Your Password</h1>

        <div class="main-hash">
          <div id="generate">
            <input type="text" />
            <button>copy</button>
          </div>

          <div id="length-password">
            Length:
            <input type="number" value="10" />
          </div>

          <div id="checkbox">
            <span>
              <input type="checkbox" checked />
              Uppercase
            </span>
            <span>
              <input type="checkbox" checked />
              Lowercase
            </span>
            <span>
              <input type="checkbox" checked />
              Numbers
            </span>
            <span>
              <input type="checkbox" checked />
              Symbols
            </span>
          </div>

          <button class="btn-generate">GENEREATE</button>
        </div>
      </main>

      <div id="version"></div>
    </section>

    <script src="./javascript/script.js" type="module"></script>
    <script type="module">
      import json from '../package.json' assert { type: 'json' };
      document.querySelector('#version').innerHTML = 'v' + json.version + '<br>' + 'By Andre Ferreira';
    </script>
  </body>
</html>
